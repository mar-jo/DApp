<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>DAPP</title>
</head>
<html>
<body>

    <!-- Alert -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
        <div>Make sure to connect your wallet before using the DAPP!</div>
    </div>

    <!-- Main Event -->
    <div class="align-items-center">
        <div class="container mt-5 pt-5">
            <div class="row">
                <div class="col text-center">
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-lg btn-secondary" onclick="enableEth()">CONNECT</button>
                        <div class="input-group">
                            <input type="text" id="blockheight" class="form-control text-center" disabled>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="getBlockHeight()">HEIGHT</button>
                        <div class="input-group">
                            <input type="text" id="ethbalance" class="form-control text-center" disabled>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="checkEthBalance()">ETH BAL</button>
                        <div class="input-group">
                            <input type="text" id="tokenbalance" maxlength="5" class="form-control text-center" disabled>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="checkTokenBalance()">TOKEN BAL</button>
                        <button type="button" class="btn btn-secondary" onclick="transferAmount()">TRANSFER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript stuff -->
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script src="tokenABI.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
